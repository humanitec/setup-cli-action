name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  test-action:
    name: GitHub Actions Test

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on:
      - ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Local Action (specific version)
        uses: ./
        with:
          version: '0.13.1'

      - name: Ensure humctl version 0.13.1 is installed
        run: humctl version

      - name: Test Local Action (latest minor)
        uses: ./
        with:
          version: '0.13'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure humctl is installed
        run: humctl version

      - name: Test Local Action (latest major)
        uses: ./
        with:
          version: '0'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure humctl is installed
        run: humctl version

      - name: Test Local Action (carot range)
        uses: ./
        with:
          version: '^0'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure humctl is installed
        run: humctl version
