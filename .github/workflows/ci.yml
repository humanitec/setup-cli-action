name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  test-action:
    name: GitHub Actions Test
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on:
      - ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        uses: ./
        with:
          version: '0.13.1'

      - name: Ensure humctl is installed
        id: humctl_version_0_13_1
        run: humctl version

      - name: Ensure correct version is installed
        id: check_output
        if: "!contains( steps.humctl_version_0_13_1.outputs.result, 'humctl version 0.13.1')"
        run: exit 1

      - name: Test Local Action
        uses: ./
        with:
          version: '0.13'

      - name: Ensure humctl is installed
        id: humctl_version_0_13
        run: humctl version

      - name: Ensure correct version is installed
        id: check_output
        if: "!contains( steps.humctl_version_0_13.outputs.result, 'humctl version 0.13.7')"
        run: exit 1